<!DOCTYPE html>
<html>
	<head>
			<title>Account Settings</title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<meta content="NATIONAL CYBER DEFENCE RESEARCH CENTRE (NCDRC) - KITCBE" name="description">
			<link href="assets/img/ncdrc-logo.png" rel="icon">
			
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
            
                <!-- MATERIAL DESIGN ICONIC FONT -->
            <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                    <!-- STYLE CSS -->
			<link rel="stylesheet" href="design_files/css/style.css">
			

			<script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>
			<script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-auth.js"></script>
			<script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script>
			<script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-storage.js"></script>
			<script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-analytics.js"></script>
	</head>

	<body>
		<div class="wrapper" style="background-image: url('design_files/images/accountSettingsback.jpg')">
			
			<div class="inner">
					<div class="image-holder">
						<img src="design_files/images/asettings.jpg">
					</div>
				
					<form action="">
					<h3>Account Settings</h3>
					<div class="form-group">
						<input id="firstName"  type="text" placeholder="First Name" class="form-control">
						<input id="lastName"  type="text" placeholder="Last Name" class="form-control">
					</div>
					<div class="form-wrapper">
                        <select name="" id="department" class="form-control">
                            <option value="" disabled selected>Department</option>
                            <option value="Aeronautical Engineering">Aeronautical Engineering</option>
                            <option value="Biomedical Engineering">Biomedical Engineering</option>
                            <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                            <option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option>
                            <option value="MBA">MBA</option>
                            <option value="Science And Humanities">Science And Humanities</option>
                            <option value="Agriculture Engineering">Agriculture Engineering</option>
                            <option value="Bio Technology">Bio Technology</option>
                            <option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>
                            <option value="Mechanical Engineering">Mechanical Engineering</option>
                            <option value="MCA">MCA</option>
                        </select>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
					</div>
					<div class="form-wrapper">
                        <select name="" id="year" class="form-control">
                            <option value="" disabled selected>Select Year</option>
                            <option value="I">I</option>
							<option value="II">II</option>
							<option value="III">III</option>
                            <option value="IV">IV</option>
                        </select>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                    </div>
                    <div class="form-wrapper">
						<input id="reg"  type="text" placeholder="Register Number" class="form-control">
                    </div>
                    <div class="form-wrapper">
						<input id="phone"  type="number" placeholder="Phone Number" class="form-control">
						<i class="zmdi zmdi-tablet-mac"></i>
                    </div>
                    <div class="form-wrapper">
                        <select name="" id="gender" class="form-control">
                            <option value="" disabled selected>Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                    </div>
                    <div class="form-wrapper">
						<input id="address"  type="text" placeholder="Address" class="form-control">
						<i class="zmdi zmdi-pin"></i>
                    </div>
                    <div class="form-wrapper">
                        <select name="" id="interest" class="form-control">
                            <option value="" disabled selected>Select Field of Interest</option>
                            <option value="Cyber Security">Cyber Security</option>
                            <option value="WebApp Developing">WebApp Developing</option>
                            <option value="Web Designing">Web Designing</option>
                            <option value="Designing">Designing</option>
                            <option value="AndroidApp Developing">AndroidApp Developing</option>
                        </select>
                        <i class="zmdi zmdi-caret-down" style="font-size: 17px;"></i>
                    </div>
                    <div class="form-wrapper">
						<input id="bio"  type="text" placeholder="Bio" class="form-control">
						<i class="zmdi zmdi-account-box-mail"></i>
                    </div>
					<div class="form-group container-login100-form-btn">
						<button id="btn-update" type="button">
							Update & Set
							<i class="zmdi zmdi-arrow-right"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
		
		<script src="js/index.js"></script>
		<script>
			firebase.auth().onAuthStateChanged(function(user)
			{
				if(user)
				{
					var userID = firebase.auth().currentUser.uid;

					firebase.database().ref('Users/' + userID).once('value').then(function(snapshot)
					{
						if(snapshot.val())
						{
							window.location.href = "home.html";
						}
					});
				}
			});
		</script>
		
	</body>
</html>
